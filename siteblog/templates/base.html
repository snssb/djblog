<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon-16.png' %}"/>
    <title>{% block title %}Бест-Блог{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
</head>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li id="msg"  {% if message.tags %} class="alert {{ message.tags }}" {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<body>
    <div class="wrapper">

        {% include 'inc/_header.html' %}

        {% block content %}{% endblock %}

        {% include 'inc/_footer.html' %}

    </div>
</body>


<script type="text/javascript" src="{% static 'js/success_msg.js' %}"></script>

</html>
